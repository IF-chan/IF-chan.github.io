<!DOCTYPE html>
<html>
<head>
    <title>点击整个框跳转示例</title>
</head>
<body>
    <!-- 一个可点击的框，点击整个框都会跳转 -->
    <a href="https://www.example.com" style="display: inline-block; width: 200px; height: 100px; background-color: lightblue; text-align: center; text-decoration: none; color: black;">
        点击这里跳转
    </a>
</body>
</html>
